<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP-Manufacturing</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="spm-logo" src="images/SP-Manufacturing-2 Final.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="sp-m-consultation.html">Consultation</a>
                <a href="sp-m-shop.html">SP-M Shop</a>
            </nav>
        </header>

        <main>
            <div id="hero-container">
                <div id="scroll-image">
                    <img class="hero-img" src="images/best_embedded_systems_2.jpg" alt="Embedded Systems Photo" />
                    <img class="hero-img" src="images/Three_driving_robots_2.jpg" alt="Three Driving Robots Photo" />
                </div>
                <section id="hero-msg">
                    <h1 class="home-title">SP-Manufacturing</h1>
                    <h4>Any Idea at your Fingertips</h4>
                </section>
                <section id="user-input">
                    <label for="fname">Username/Email:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Password: </label>
                    <input type="text" id="lname" name="lname"><br><br>
                </section>
            </div>
        </main>

        <footer>
            <p>SP-Manufacturing &copy; 2023 - Thomas Moore</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
        </footer>
    </div>

    <script>
        startImageTransition();
        
        function startImageTransition() {
            var images = document.getElementsByClassName("hero-img");
        
            for (var i = 0; i < images.length; ++i) {
                images[i].style.opacity = 1;
            }
        
            var top = 1;
        
            var cur = images.length - 1;
        
            setInterval(changeImage, 3000);
        
            async function changeImage() {
        
                var nextImage = (1 + cur) % images.length;
        
                images[cur].style.zIndex = top + 1;
                images[nextImage].style.zIndex = top;
        
                await transition();
        
                images[cur].style.zIndex = top;
        
                images[nextImage].style.zIndex = top + 1;
        
                top = top + 1;
        
                images[cur].style.opacity = 1;
              
                cur = nextImage;
        
            }
        
            function transition() {
                return new Promise(function(resolve, reject) {
                    var del = 0.01;
        
                    var id = setInterval(changeOpacity, 10);
        
                    function changeOpacity() {
                        images[cur].style.opacity -= del;
                        if (images[cur].style.opacity <= 0) {
                            clearInterval(id);
                            resolve();
                        }
                    }
        
                })
            }
        }
    </script>
    
</body>

</html>
